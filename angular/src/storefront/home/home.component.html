<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <a [routerLink]="setting.mainBanner.link">

    <div class="col-md-5 p-lg-5 mx-auto my-5" style="background-color: transparent; z-index: 1;">
      <h1 class="display-3 font-weight-normal">{{setting.mainBanner.headline}}</h1>
      <p class="lead font-weight-normal">{{setting.mainBanner.text}}</p>
    </div>
    <img style="position: absolute; left: 0; top: 0; width: 100%; height: 100%;"
      src="{{getImagePath(setting.mainBanner.image)}}" alt="">
  </a>
</div>

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
  <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
    <a [routerLink]="setting.secondBanner.link">
      <div class="my-3 p-3">
        <h2 class="display-5">{{setting.secondBanner.headline}}</h2>
        <p class="lead">{{setting.secondBanner.text}}</p>
      </div>
      <img style="left: 0; top: 0; width: auto; height: 250px;" src="{{getImagePath(setting.secondBanner.image)}}"
        alt="">
    </a>
  </div>
  <div class="bg-primary mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
    <a [routerLink]="setting.thirdBanner.link">

      <div class="my-3 py-3">
        <h2 class="display-5">{{setting.thirdBanner.headline}}</h2>
        <p class="lead">{{setting.thirdBanner.text}}</p>
      </div>
      <img style="left: 0; top: 0; width: auto; height: 250px;" src="{{getImagePath(setting.thirdBanner.image)}}"
        alt="">
    </a>
  </div>
</div>

<div class="position-relative overflow-hidden text-center bg-light">
  <div class="col-md-5 mx-auto my-5" style="background-color: transparent; z-index: 1;">
    <h4 class="display-4 font-weight-normal">Đấu giá gần nhất</h4>
  </div>
</div>

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">

  <div *ngFor="let item of items">
    <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <a [routerLink]="'/storefront/auction/' + item.id">
        <div class="my-3 p-3">
          <h2 class="display-5">{{item.productName}}</h2>
          <p class="lead">
            <app-auction-countdown (onEndCountdown)="oneCountdownEnd($event)" [endTime]="item.endTime">
            </app-auction-countdown>
          </p>
        </div>
        <img style="left: 0; top: 0; width: auto; height: 250px;" src="{{getImagePath(item.productImage)}}" alt="">
      </a>
    </div>
  </div>
</div>

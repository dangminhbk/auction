<div class="card" style="margin: 5px; min-height: 80vh;">
    <div class="container">

        <!-- Portfolio Item Heading -->
        <h1 class="my-4">{{product.name}}
        </h1>

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-6">
                <carousel>
                    <slide *ngFor="let image of product.imageUrls">
                        <img [src]="getImagePath(image)" class="img-responsive center-block"
                            style="display: block; height: 400px; width: 100%;">

                    </slide>
                </carousel>
            </div>

            <div class="col-md-6">
                <h3 class="my-3">Mô tả sản phẩm</h3>
                <div [innerHTML]="product.description">
                </div>
            </div>

            <div class="col-md-6 offset-md-6">
                <div class="row">
                    <label style="margin-right: 10px;" for="">Người tổ chức đấu giá: </label>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <input placeholder="Giá" currencyMask [options]="{ prefix: 'VND ', thousands: '.', decimal: ',', inputMode: 1 }"
                            class="form-control" name="price" id="price" required [(ngModel)]="bidPrices"
                            #priceModel="ngModel" #priceEl />

                    </div>
                    <div class="col-md-3">
                        <button (click)="placeBid()" class="btn btn-primary">
                            Đặt giá
                        </button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label style="margin-right: 10px;" for="">Mức giá hiện tại: </label>
                        <span>{{auction.currentPrice | currency: 'VND'}}</span>
                    </div>
                    <div class="col-md-12">
                        <label style="margin-right: 10px;" for="">Người thắng hiện tại: </label>
                        <span>{{auction.userName }}</span>
                    </div>
                    <div class="col-md-12">
                        <label style="margin-right: 10px;" for="">Thời gian: </label>
                        <span>{{auction.lastBidTime | date: 'short'}}</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
</div>

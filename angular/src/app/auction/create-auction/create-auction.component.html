<form class="form-horizontal" autocomplete="false" #createUserModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Tạo phiên đấu giá' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Tên sản phẩm" | localize }}
            </label>
            <div class="col-md-9">
                <input type="text" disabled class="form-control" name="name" id="name" required
                    [ngModel]="product.name" #nameModel="ngModel" #nameEl />
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Giá khởi điểm" | localize }}
            </label>
            <div class="col-md-9">
                <input currencyMask [options]="{ prefix: 'VND ', thousands: '.', decimal: ',', inputMode: 1 }"
                    class="form-control" name="minprice" id="minprice" required [(ngModel)]="auction.initPrice" #minpriceModel="ngModel"
                    #minpriceEl />
                <abp-validation-summary [control]="minpriceModel" [controlEl]="minpriceEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Giá chấp nhận" | localize }}
            </label>
            <div class="col-md-9">
                <input currencyMask [options]="{ prefix: 'VND ', thousands: '.', decimal: ',', inputMode: 1 }"
                    class="form-control" name="acceptprice" id="acceptprice" required [(ngModel)]="auction.minAcceptPrice" #acceptpriceModel="ngModel"
                    #acceptpriceEl />
                <abp-validation-summary [control]="acceptpriceModel" [controlEl]="acceptpriceEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Bắt đầu" | localize }}
            </label>
            <div class="col-md-9">
                <input type="datetime-local" class="form-control" name="beginDate" id="beginDate" required maxlength="32"
                    [(ngModel)]="auction.startDateString" #beginDateModel="ngModel" #beginDateEl />
                <abp-validation-summary [control]="beginDateModel" [controlEl]="beginDateEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Kết thúc" | localize }}
            </label>
            <div class="col-md-9">
                <input type="datetime-local" class="form-control" name="endDate" id="endDate" required maxlength="32"
                    [(ngModel)]="auction.endDateString" #beginDateModel="ngModel" #beginDateEl />
                <abp-validation-summary [control]="beginDateModel" [controlEl]="beginDateEl"></abp-validation-summary>
            </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createUserModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>

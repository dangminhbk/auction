<div [@routerTransition]>
    <abp-modal-header
    [title]="'Images' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
    <section class="content px-2">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header">
          </div>
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap" [busy]="isTableLoading">
              <thead class="bg-light">
                <tr>
                  <th>{{ "Id" | localize }}</th>
                  <th>{{ "Name" | localize }}</th>
                  <th>{{ "Preview" | localize }}</th>
                  <th style="width: 310px;">{{ "Actions" | localize }}</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let image of images
                      | paginate
                        : {
                            id: 'server',
                            itemsPerPage: pageSize,
                            currentPage: pageNumber,
                            totalItems: totalItems
                          }
                  "
                >
                  <td>{{ image.id }}</td>
                  <td>{{ image.identified }}</td>
                  <td>
                    <img width="40" height="40" src="{{getImagePath(image.url)}}" alt="{{image.identified}}">
                  </td>
                  <td>
                    <input
                    type="checkbox"
                    name="isActive"
                    id="isActive"
                    [checked]="isChecked(image.id)"
                    (change)="onCheckChange(image.id, $event)"
                  />                  
                </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer bg-light border-top">
            <div class="row">
              <div class="col-sm-4 col-12 text-sm-left text-center">
                <button style="margin-right: 5px;" class="btn btn-primary" (click)="save()">
                    Ok
                </button>
                <button class="btn btn-secondary"(click)="refresh()">
                  <i class="fas fa-redo-alt"></i>
                </button>

              </div>
              <div class="col-sm-4 col-12 text-center">
                <p class="mb-0 my-2">
                  {{ "TotalRecordsCount" | localize: totalItems }}
                </p>
              </div>
              <div class="col-sm-4 col-12">
                <div class="float-sm-right m-auto">
                  <abp-pagination-controls
                    id="server"
                    (pageChange)="getDataPage($event)"
                  >
                  </abp-pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

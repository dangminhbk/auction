<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Sản phẩm" | localize }}</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" routerLink="/app/create-product">
            <i class="fa fa-plus-square"></i>
            {{ "Tạo mới" | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap" [busy]="isTableLoading">
            <thead class="bg-light">
              <tr>
                <th>{{ "Id" | localize }}</th>
                <th>{{ "Name" | localize }}</th>
                <th>{{ "Image" | localize }}</th>
                <th>{{ "Price" | localize }}</th>
                <th style="width: 310px;">{{ "Hành động" | localize }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="
                    let item of items
                      | paginate
                        : {
                            id: 'server',
                            itemsPerPage: pageSize,
                            currentPage: pageNumber,
                            totalItems: totalItems
                          }
                  ">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                  <img width="40" height="40" src="{{getImagePath(item.coverImageUrl)}}" alt="">
                </td>
                <td>{{item.price | currency: 'VND'}}</td>
                <td>

                  <button type="button" class="btn btn-sm btn-secondary mx-2" routerLink="{{item.id}}">
                    <i class="fas fa-info"></i>
                    {{ "Chi tiết" | localize }}
                  </button>

                  <button type="button" class="btn btn-sm btn-primary mx-2" (click)="createAuction(item)">
                    <i class="fas fa-balance-scale"></i>
                    {{ "Tạo đấu giá" | localize }}
                  </button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer bg-light border-top">
          <div class="row">
            <div class="col-sm-4 col-12 text-sm-left text-center">
              <button class="btn btn-secondary" (click)="refresh()">
                <i class="fas fa-redo-alt"></i>
              </button>
            </div>
            <div class="col-sm-4 col-12 text-center">
              <p class="mb-0 my-2">
                {{ "TotalRecordsCount" | localize: totalItems }}
              </p>
            </div>
            <div class="col-sm-4 col-12">
              <div class="float-sm-right m-auto">
                <abp-pagination-controls id="server" (pageChange)="getDataPage($event)">
                </abp-pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

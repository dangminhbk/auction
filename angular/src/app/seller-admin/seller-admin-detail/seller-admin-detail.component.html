<form class="form-horizontal" autocomplete="off" #createBrandForm="ngForm">
    <div>
        <abp-modal-header
        [title]="'Người bán'"
        (onCloseClick)="bsModalRef.hide()"
      ></abp-modal-header>
      <div class="modal-body">
        <tabset>
            <tab>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Seller Name" | localize }}
                    </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="name" id="name" required maxlength="32"
                            [(ngModel)]="sellerInfo.name" #nameModel="ngModel" #nameEl [disabled]="!isEdit" />
                        <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="description">
                        Mô tả
                    </label>
                    <div class="col-md-12">
                        <textarea type="text" rows="5" cols="70" class="form-control" name="description"
                            id="description" required maxlength="300" [(ngModel)]="sellerInfo.description"
                            [disabled]="!isEdit" #descriptionModel="ngModel" #descriptionEl></textarea>
                        <abp-validation-summary [control]="descriptionModel" [controlEl]="descriptionEl">
                        </abp-validation-summary>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="address">
                        {{ "Address" | localize }}
                    </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="address" id="adress" required maxlength="200"
                            [(ngModel)]="sellerInfo.address" #addressModel="ngModel" #addressEl [disabled]="!isEdit" />
                        <abp-validation-summary [control]="addressModel" [controlEl]="addressEl"></abp-validation-summary>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="phoneNumber">
                        {{ "Phone number" | localize }}
                    </label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required maxlength="32"
                            [(ngModel)]="sellerInfo.phoneNumber" #phoneNumberModel="ngModel" #phoneNumberEl [disabled]="!isEdit" />
                        <abp-validation-summary [control]="phoneNumberModel" [controlEl]="phoneNumberEl"></abp-validation-summary>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="emailAddress">
                        {{ "Email address" | localize }}
                    </label>
                    <div class="col-md-12">
                        <input type="email" class="form-control" name="emailAddress" id="emailAddress" required
                            [(ngModel)]="sellerInfo.emailAddress" #emailAddressModel="ngModel" #emailAddressEl disabled />
                        <abp-validation-summary [control]="emailAddressModel" [controlEl]="emailAddressEl"></abp-validation-summary>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">
                        Logo
                    </label>
                    <!-- <div class="col-md-3">
                        <button type="button" class="btn btn-primary" [disabled]="!isEdit"
                            (click)="openImagePickerLogo()">Pick</button>
                    </div> -->

                    <div class="col-md-12">
                        <div style="width: 100px; height: 100px; display: flex; justify-content: center; flex-direction: column; align-items: center;" class="border border-primary" *ngIf="!sellerInfo.sellerLogoId" >
                            <i class="far fa-file-image text-center"></i>
                            <p class="text-light-blue">No Logo</p>
                        </div>
                        <img width="100" height="100" *ngIf="sellerInfo.sellerLogoId"
                            src="{{getImagePath(sellerInfo.sellerLogoUrl)}}" alt="">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label">
                        Cover
                    </label>
                    <!-- <div class="col-md-3">
                        <button type="button" class="btn btn-primary" [disabled]="!isEdit"
                            (click)="openImagePickerCover()">Pick</button>
                    </div> -->

                    <div class="col-md-12">
                        <div style="width: 300px; height: 100px; display: flex; justify-content: center; flex-direction: column; align-items: center;" class="border border-primary" *ngIf="!sellerInfo.sellerCoverId" >
                            <i class="far fa-file-image"></i>
                            <p class="text-light-blue">No Cover</p>
                        </div>
                        <img width="300" height="100" *ngIf="sellerInfo.sellerCoverId"
                            src="{{getImagePath(sellerInfo.sellerCoverUrl)}}" alt="">
                    </div>
                </div>

            </tab>
        </tabset>
      </div>
      <div class="modal-footer" >
      </div>
    </div>
</form>

<form class="form-horizontal" autocomplete="false" #createUserModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Nạp tiền' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
                {{ "Số tiền" | localize }}
            </label>
            <div class="col-md-9">
                <input type="number" min="100000" class="form-control" name="name" id="name" required
                    [(ngModel)]="credit.money" #nameModel="ngModel" #nameEl />
            
                    <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
                </div>
        </div>
    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createUserModal.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
